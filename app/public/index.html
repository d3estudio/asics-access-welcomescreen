<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Asics Hub</title>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="container">

  <video id="video" class="asics-video" width="1920" poster="./image/video-poster.jpg"
         loop loop="loop"
         autoplay="true" muted>
    <source src="./image/poema-asics.mp4">
  </video>

  <div id="content" class="hide">
    <div>
      <div id="content-wrap">
        <div id="welcome-message" class="hide-welcome">WELCOME ASICS GUEST</div>
        <div id="name" class="hide-name">NAME</div>
        <div id="surname" class="hide-surname"><span></span></div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
